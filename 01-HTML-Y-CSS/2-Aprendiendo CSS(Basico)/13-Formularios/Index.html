<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de nuestra web-->
    <title>Mi primer sitio web con css</title>
    <!-- para comentar una linea de codigo : [CTRL] + K (Vscode queda a la espera). 
        DespuÃ©s pulsa [CTRL] + C  y [CTRL] + U para descomentar -->
     <!-- link:favicon sirve para Aaregar un icono al navegador, 
    tiene que tener la imagen en .ico para que la pueda detectar,
     aveces si cambias la imagen del icono queda en cache la anterior y la actual no se actualiza
    para solucionar tienes que esperar que se vacie el cache o borrarlo tu mismo-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> 
    <!-- De esta forma se importa un archivo css esta es la mejor forma de hacerlo-->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <form >
        <h2> Formulario</h2>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Escribe tu email">
        
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje"  placeholder="Escribe tu mensaje"></textarea>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
